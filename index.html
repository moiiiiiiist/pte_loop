<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Paragraph Loop Reader</title>
  <style>
    /* Reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: 'Segoe UI', sans-serif; background: #f0f2f5; }
    #app { display: flex; flex-direction: column; height: 100%; max-width: 1200px; margin: auto; background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }

    /* Header */
    header { background: linear-gradient(90deg, #1b5e20, #2e7d32); padding: 1rem; text-align: center; }
    header h1 { color: #fff; font-size: 1.5rem; }

    /* Loader & selection & status */
    #loader { display: flex; flex-wrap: wrap; align-items: center; padding: 0.5rem 1rem; background: #fafafa; border-bottom: 1px solid #ececec; gap: 0.5rem; }
    #loader input[type=file] { flex: 1; }
    #loader select, #loader #status { flex: 1; min-width: 120px; }
    #loader select { padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
    #loader #status { color: #333; font-size: 0.9rem; }

    /* Text container */
    #text-container { flex: 1; padding: 1rem; font-size: 3vw; line-height: 1.4; overflow-y: auto; }
    #text-container span.active { background: #ffea00; border-radius: 4px; }

    /* Footer controls */
    footer { position: sticky; bottom: 0; background: #fafafa; border-top: 1px solid #ececec; padding: 0.5rem 1rem; display: grid; grid-template-columns: repeat(auto-fit,minmax(80px,1fr)); gap: 0.5rem; align-items: center; }
    footer button { background: #4caf50; color: #fff; border: none; border-radius: 4px; padding: 0.5rem; font-size: 0.9rem; cursor: pointer; transition: background 0.2s; }
    footer button:disabled { background: #a5d6a7; cursor: not-allowed; }
    footer button:not(:disabled):hover { background: #388e3c; }
    footer label { display: flex; flex-direction: column; font-size: 0.8rem; color: #333; }
    footer input[type=number] { width: 100%; padding: 0.3rem; border: 1px solid #ccc; border-radius: 4px; }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      header h1 { font-size: 1.2rem; }
      #text-container { font-size: 4vw; padding: 0.5rem; }
      footer { grid-template-columns: repeat(auto-fit,minmax(60px,1fr)); }
      footer button { padding: 0.4rem; font-size: 0.8rem; }
      footer label { font-size: 0.7rem; }
      /* Hide less-used controls on mobile beyond first 4 items */
      footer label:nth-of-type(n+5) { display: none; }
    }
      #text-container { font-size: 4vw; padding: 0.5rem; }
      footer { grid-template-columns: repeat(auto-fit,minmax(60px,1fr)); }
      footer button { padding: 0.4rem; font-size: 0.8rem; }
      footer label { font-size: 0.7rem; }
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>Paragraph Loop Reader</h1>
    </header>
    <div id="loader">
      <input type="file" id="fileInput" accept=".txt" multiple />
      <select id="fileSelect" disabled></select>
      <div id="status">No files loaded</div>
    </div>
    <div id="text-container"></div>
    <footer>
      <button id="prevBtn" disabled>Prev</button>
      <button id="nextBtn" disabled>Next</button>
      <button id="playBtn" disabled>Play</button>
      <button id="stopBtn" disabled>Stop</button>
      <label>Repeats<input type="number" id="repeatInput" value="5" min="1"></label>
      <label>Speed<input type="number" id="speedInput" value="1" min="0.5" step="0.1"></label>
      <label>Pause(ms)<input type="number" id="pauseInput" value="800" min="0"></label>
      <label>Font(px)<input type="number" id="fontInput" value="49" min="10"></label>
    </footer>
  </div>
  <script>
    const fileData = [];
    let fileIndex = 0, paraIndex = 0, playing = false, repeatTimes = 5, loopCount = 0;
    let sentenceData = [];
    const elements = {
      fileInput: document.getElementById('fileInput'),
      fileSelect: document.getElementById('fileSelect'),
      status: document.getElementById('status'),
      container: document.getElementById('text-container'),
      prevBtn: document.getElementById('prevBtn'),
      nextBtn: document.getElementById('nextBtn'),
      playBtn: document.getElementById('playBtn'),
      stopBtn: document.getElementById('stopBtn'),
      repeatInput: document.getElementById('repeatInput'),
      speedInput: document.getElementById('speedInput'), speedValue: document.getElementById('speedValue'),
      pauseInput: document.getElementById('pauseInput'), pauseValue: document.getElementById('pauseValue'),
      fontInput: document.getElementById('fontInput'), fontSizeValue: document.getElementById('fontSizeValue')
    };
    function splitParagraphs(text) {
      return text.split(/\r?\n{2,}|(?=^\d+\.)/gm).map(p => p.trim()).filter(Boolean);
    }
    function updateStatus() {
      if (!fileData.length) {
        elements.status.textContent = 'No files loaded';
        return;
      }
      const totalParas = fileData[fileIndex].paragraphs.length;
      const displayLoop = Math.min(loopCount + 1, repeatTimes);
      elements.status.textContent = `File ${fileIndex+1}/${fileData.length} • Paragraph ${paraIndex+1}/${totalParas} • Loop ${displayLoop}/${repeatTimes}`;
    }
    function updateDisplay() {
      updateStatus();
      elements.container.style.fontSize = `${elements.fontInput.value}px`;
      const text = fileData[fileIndex].paragraphs[paraIndex];
      elements.container.innerHTML = text.split(/(\s+)/).map(w => `<span>${w}</span>`).join('');
      elements.prevBtn.disabled = paraIndex === 0;
      elements.nextBtn.disabled = paraIndex === fileData[fileIndex].paragraphs.length - 1;
    }
    function prepareSentences() {
      sentenceData = [];
      const text = fileData[fileIndex].paragraphs[paraIndex];
      const regex = /[^.!?]+[.!?]+|[^.!?]+$/g; let match;
      while ((match = regex.exec(text)) !== null) sentenceData.push({ text: match[0].trim(), start: match.index, end: match.index + match[0].length });
    }
    function highlightRange(start,end){let cum=0; elements.container.querySelectorAll('span').forEach(span=>{const len=span.textContent.length; span.classList.toggle('active',cum<end&&cum+len>start); cum+=len;});}
    function speakSentence(idx){ if(!playing) return; if(idx>=sentenceData.length){ loopCount++; updateStatus(); if(loopCount<repeatTimes){ speakSentence(0);} else if(paraIndex<fileData[fileIndex].paragraphs.length-1){paraIndex++; loopCount=0; updateDisplay(); prepareSentences(); speakSentence(0);} else { stopPlayback(); } return;} const {text,start,end}=sentenceData[idx]; highlightRange(start,end); const utt=new SpeechSynthesisUtterance(text); utt.rate=parseFloat(elements.speedInput.value); utt.onend=()=>setTimeout(()=>speakSentence(idx+1),parseInt(elements.pauseInput.value,10)); speechSynthesis.speak(utt); }
    function startPlayback(){ playing=true; repeatTimes=Math.max(1,parseInt(elements.repeatInput.value,10)); loopCount=0; prepareSentences(); speakSentence(0); elements.playBtn.disabled=true; elements.stopBtn.disabled=false; }
    function stopPlayback(){ playing=false; speechSynthesis.cancel(); elements.container.querySelectorAll('span').forEach(s=>s.classList.remove('active')); elements.playBtn.disabled=false; elements.stopBtn.disabled=true; updateDisplay(); }
    function prevParagraph(){ if(paraIndex>0){ stopPlayback(); paraIndex--; loopCount=0; updateDisplay(); }}
    function nextParagraph(){ if(paraIndex<fileData[fileIndex].paragraphs.length-1){ stopPlayback(); paraIndex++; loopCount=0; updateDisplay(); }}
    elements.fileInput.addEventListener('change',()=>{ const files=Array.from(elements.fileInput.files); fileData.length=0; elements.fileSelect.innerHTML=''; files.forEach((f,i)=>{ const r=new FileReader(); r.onload=e=>{ const paras=splitParagraphs(e.target.result); fileData.push({name:f.name, paragraphs:paras}); const opt=document.createElement('option'); opt.value=i; opt.text=f.name; elements.fileSelect.add(opt); if(i===0){ elements.fileSelect.disabled=false; elements.prevBtn.disabled=false; elements.nextBtn.disabled=false; elements.playBtn.disabled=false; paraIndex=0; fileIndex=0; updateDisplay(); } updateStatus(); }; r.readAsText(f); }); });
    elements.fileSelect.addEventListener('change',()=>{ stopPlayback(); fileIndex=elements.fileSelect.selectedIndex; paraIndex=0; loopCount=0; updateDisplay(); });
    elements.prevBtn.addEventListener('click',prevParagraph);
    elements.nextBtn.addEventListener('click',nextParagraph);
    elements.playBtn.addEventListener('click',startPlayback);
    elements.stopBtn.addEventListener('click',stopPlayback);
    [elements.prevBtn,elements.nextBtn,elements.playBtn,elements.stopBtn].forEach(b=>b.disabled=true);
    elements.fileSelect.disabled=true;
    elements.repeatInput.addEventListener('input',updateStatus);
    elements.speedInput.addEventListener('input',()=>{elements.speedValue.textContent=elements.speedInput.value;updateStatus();});
    elements.pauseInput.addEventListener('input',()=>{elements.pauseValue.textContent=elements.pauseInput.value;updateStatus();});
    elements.fontInput.addEventListener('input',()=>{elements.fontSizeValue.textContent=elements.fontInput.value;updateDisplay();});
  </script>
</body>
</html>
